<div class="men-training-content-wrapper">
  <section class="image-large-men-training section-one">

    <div class="home-inner-wrapper">
      <div class="text-wrapper">
        <h2 class="oswald">BECAUSE YOU
          MOVE IN EVERY
          DIRECTION
        </h2>
        <p>Shoes that let you train the way you want.</p>
      </div>
    </div>
    <div class="mens-training-under-image">
      <p class="ask-expert"></p>
      <div class="mens-training-free">
        <h3><strong>FREE</strong></h3>
        <p>Natural Feel</p>
      </div>
      <div>
        <h3><strong>CUSHIONING</strong></h3>
        <p>Versatile Cushioning</p>
      </div>
      <div>
        <h3><strong>STABILITY</strong></h3>
        <p>Ultimate Stability</p>
      </div>
    </div>
  </section>
  <section class="shoe-option-title">
    <div class="title-container">
      <h2 class="oswald">Men's Training & Gym Shoes <i>(10)</i></h2>
    </div>
    <div class="sort-by-container">
      <select class="oswald" name="sort-by">
        <option selected disabled>Sort By:</option>
        <option value="newest">Newest</option>
        <option value="highest">Highest Rated</option>
        <option value="expensive-cheap">$$-$</option>
        <option value="cheap-expensive">$-$$</option>
      </optgroup>
      </select>
    </div>
  </section>
  <section class="shoe-options-container">
    <div ng-repeat="shoe in mensshoes"class="shoe-options-box box-num-1" id="grey-border">
        <a ui-sref="individual-shoe({id:shoe.id})"><img ng-src="{{shoe.img}}" alt=""></a>
        <p class="shoe-repeat-name">{{shoe.name}}</p>
        <p class="shoe-repeat-mini-desc">{{shoe.mini_desc}}</p>
        <p class="shoe-repeat-price"> ${{shoe.price}}</p>
    </div>
  </section>
</div>

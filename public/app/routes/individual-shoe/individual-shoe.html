<section class="individual-shoe-body-wrapper">
  <div class="shoe-view">
    <div class="shoe-individual-view">
      <img src="./../app/images/individual-shoe/front-left.jpg">
      <img src="./../app/images/individual-shoe/bottom.jpg">
      <img src="./../app/images/individual-shoe/front-right.jpg">
      <img src="./../app/images/individual-shoe/top.jpg">
      <img src="./../app/images/individual-shoe/angle.jpg">
      <img src="./../app/images/individual-shoe/back.jpg">
      <img src="./../app/images/individual-shoe/front-left.jpg">
    </div>
    <div class="shoe-big-view">
      <img ng-src="{{oneId.img}}" alt="">

    </div>
    <div class="clear"></div>
  </div>

  <div class="shoe-purchase-info">
    <div class="name-price-info oswald">
      <h2>{{oneId.name}}</h2>
      <p class="shoe-name">{{oneId.mini_desc}}</p>
      <p class="shoe-price">${{oneId.price}}</p>
      <hr>
    </div>

    <div class="cart-info oswald">
      <div class="cart-info-top-line">
        <p class="shoe-type-info top-line">Volt/Sequoia/Black</p>
     </div>
        <div class="cart-info-buttons">
          <div class="grey-option size">
            <p>Size</p>
          </div>
          <div class="grey-option qty">
            <p>QTY(1)</p>
          </div>
          <br>
          <button class="orange-button" type="button" name="button" ng-click="addToCart()">Add To Cart</button>
        </div>
        <!-- <hr> -->
    </div>

    <div class="help-info">
      <p>Free shipping, and no hassle returns. Only with Nike+.</p>
    </div>
  </div>
</section>

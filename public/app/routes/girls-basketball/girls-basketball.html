<div class="girls-basketball-content-wrapper">
  <section class="image-large-girls-basketball section-one">
    <div class="home-inner-wrapper">
      <div class="text-wrapper">
        <h2 class="oswald">FIND THE <br> PERFECT PAIR</h2>
        <p>For sport. For play. For everyday</p>
      </div>
    </div>
    <div class="girls-basketball-under-image-wrapper oswald">
      <div class="girls-header-under-image">
        <h1 class="girls-running-under-image">RUNNING</h1>
        <h1 class="girls-soccer-under-image">SOCCER</h1>
        <h1 class="girls-basketball-under-image">BASKETBALL</h1>
        <h1 class="girls-lifestyle-under-image">LIFESTYLE</h1>
        <h1 class="girls-basketball-jordan-under-image">JORDAN</h1>
      </div>
    </div>
  </section>

  <section class="shoe-option-title">
    <div class="title-container">
      <h2>Girls Basketball Shoes</h2>
      <h3>(141)</h3>
    </div>
    <div class="sort-by-container">
      <p>Sort By </p>
    </div>

  </section >

  <section class="shoe-options-container">
    <div ng-repeat="shoe in basketballShoes" class="shoe-options-box box-num-1">
        <a ui-sref="individual-shoe({id:shoe.id})"><img ng-src="{{shoe.img}}" alt=""></a>
        <p class="shoe-repeat-name">{{shoe.name}}</p>
        <p class="shoe-repeat-mini-desc">{{shoe.mini_desc}}</p>
        <p class="shoe-repeat-price"> ${{shoe.price}}</p>
    </div>
  </section>
</div>

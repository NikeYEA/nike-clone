<div class="womens-training-content-wrapper">
  <section class="image-large-womens-training section-one">
    <div class="home-inner-wrapper">
      <div class="text-wrapper">
        <h2 class="oswald">FIND YOUR</br> TRAINING SHOES</h2>
        <p class='roboto'>Start by choosing your workout focus</p>
      </div>
    </div>
  </section>
  <section class="shoe-option-title">
    <div class="title-container">
      <h2>Girls Basketball Shoes</h2>
      <h3>(141)</h3>
    </div>
    <div class="sort-by-container">
      <p>Sort By </p>
    </div>
  </section >
  <section class="shoe-options-container">
    <div ng-repeat="shoe in trainingShoes" class="shoe-options-box box-num-1">
        <a ui-sref="individual-shoe({id:shoe.id})"><img ng-src="{{shoe.img}}" alt=""></a>
        <p class="shoe-repeat-name">{{shoe.name}}</p>
        <p class="shoe-repeat-mini-desc">{{shoe.mini_desc}}</p>
        <p class="shoe-repeat-price"> ${{shoe.price}}</p>
    </div>
  </section>
</div>

<div class="boys-soccer-content-wrapper">
  <section class="image-large-boys-soccer section-one">
    <div class="home-inner-wrapper">
      <div class="text-wrapper">
        <h2 class="oswald">BOY'S SOCCER</br> CLEAT GUIDE</h2>
        <p class='roboto'>Help him step up his game</br>
          with the perfect fit.</p>
      </div>
    </div>
    <div class="boys-under-image-wrapper-soccer oswald">
      <div class="boys-header-under-image-soccer">
        <div>
          <h1 class="boys-running-under-image">MERCURIAL</h1>
          <p class="boys-soccer-mini-desc">Explosive Speed</p>
        </div>
        <div>
          <h1 class="boys-soccer-under-image">MAGISTA</h1>
          <p class="boys-soccer-mini-desc">Unstoppable Playmaking</p>
        </div>
        <div>
          <h1 class="boys-basketball-under-image">HYPERVENOM</h1>
          <p class="boys-soccer-mini-desc">Deadly Agility</p>
        </div>
        <div>
          <h1 class="boys-lifestyle-under-image">TIEMPO</h1>
          <p class="boys-soccer-mini-desc">Dominating Touch</p>
        </div>
        <div>
          <h1 class="boys-jordan-under-image">NIKEFOOTBALLX</h1>
          <p class="boys-soccer-mini-desc">5-A-Side</p>
        </div>
      </div>
    </div>
  </section>

  <section class="shoe-option-title">
    <div class="title-container">
      <h2 class="oswald">Boys' Soccer Shoes <i>(10)</i></h2>
    </div>
    <div class="sort-by-container">
      <select class="oswald" name="sort-by">
        <option selected disabled>Sort By:</option>
        <option value="newest">Newest</option>
        <option value="highest">Highest Rated</option>
        <option value="expensive-cheap">$$-$</option>
        <option value="cheap-expensive">$-$$</option>
      </select>
    </div>
  </section>

  <section class="shoe-options-container">
    <div ng-repeat="shoe in soccerShoes" class="shoe-options-box box-num-1" id="grey-border">
        <a ui-sref="individual-shoe({id:shoe.id})"><img ng-src="{{shoe.img}}" alt=""></a>
        <p class="shoe-repeat-name">{{shoe.name}}</p>
        <p class="shoe-repeat-mini-desc">{{shoe.mini_desc}}</p>
        <p class="shoe-repeat-price"> ${{shoe.price}}</p>
    </div>
  </section>
</div>

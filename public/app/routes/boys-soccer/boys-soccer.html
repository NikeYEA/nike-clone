<div class="boys-soccer-content-wrapper">
  <section class="image-large-boys-soccer section-one">
    <div class="home-inner-wrapper">
      <div class="text-wrapper">
        <h2 class="oswald">BOY'S SOCCER</br> CLEAT GUIDE</h2>
        <p class='roboto'>Help him step up his game</br>
          with the perfect fit.</p>
      </div>
    </div>
  </section>

  <section class="shoe-option-title">
    <div class="title-container">
      <h2>Boys Soccer Cleats</h2>
      <h3>(141)</h3>
    </div>
    <div class="sort-by-container">
      <p>Sort By </p>
    </div>

  </section >

  <section class="shoe-options-container">
    <div ng-repeat="shoe in soccerShoes" class="shoe-options-box box-num-1">
        <a ui-sref="individual-shoe({id:shoe.id})"><img ng-src="{{shoe.img}}" alt=""></a>
        <p>{{shoe.name}}</p>
        <p>{{shoe.mini_desc}}</p>
        <p>${{shoe.price}}</p>
    </div>



  </section>
</div>

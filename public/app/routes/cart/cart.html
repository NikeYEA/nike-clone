
    <div id="wrapper">
      <div id="innerwrapper">
        <div>
          <p id="orange">FREE TO JOIN. FREE TO SHIP.<br>
          <span id="plus">Nike+ gives you free shipping and no hassle returns on every order. JOIN NOW</span>
        </p>
        </div>
        <div class="cart">
          <h3>YOUR CART</h3>
          <div ng-repeat="product in productImages">
          <img ng-src="{{product.img}}"/>

          <section>{{product.name}}</section>
          <div>
            <ul>
              <li><strong>Style#:</strong> 878670-001</li>
              <li><strong>Size:</strong>9.5</li>
              <li><strong>Color:</strong>Black/Anthracite/White/Dark Grey</li>
              <li><strong>Qty:</strong>{{product.quantity}} @ ${{product.price}}</li>
            </ul>

        </div>
      </div>

        <br>
        <button>REMOVE</button>
        <button>EDIT</button>

      </div>

    </div>
  </div>

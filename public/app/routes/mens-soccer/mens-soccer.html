<div class="men-soccer-content-wrapper">
  <section class="image-large-men-soccer section-one">
    <div class="home-inner-wrapper">
      <div class="text-wrapper">
        <h2 class="oswald">Choose your cleat</h2>
        <p>Find the perfect fit for your playing style.</p>
      </div>
    </div>
  </section>
  <section class="shoe-subtitle-section">
    <div class="shoe-subtitle-wrapper">
      <div class="mercurial">
        <h2>Mercurial</h2>
        <p>Explosive Speed</p>
      </div>
      <div class="hypervenom">
        <h2>Hypervenom</h2>
        <p>Deadly Agility</p>
      </div>
      <div class="magista">
        <h2>Magista</h2>
        <p>Unstoppable Playmaking</p>
      </div>
      <div class="tiempo">
        <h2>Tiempo</h2>
        <p>Dominating Touch</p>
      </div>
      <div class="soccerx">
        <h2>SoccerX</h2>
        <p>Small-Sided</p>
      </div>
    </div>
  </section>

  <hr>

  <section class="shoe-option-title">
    <div class="title-container">
      <h2 class="oswald">Men's Soccer Shoes <i>(10)</i></h2>
    </div>
    <div class="sort-by-container">
      <select class="oswald" name="sort-by">
        <option selected disabled>Sort By:</option>
        <option value="newest">Newest</option>
        <option value="highest">Highest Rated</option>
        <option value="expensive-cheap">$$-$</option>
        <option value="cheap-expensive">$-$$</option>
      </optgroup>
      </select>
    </div>
    </section>

  <section class="shoe-options-container">
    <div ng-repeat="shoe in mensshoes"class="shoe-options-box box-num-1" id="grey-border">
        <a ui-sref="individual-shoe({id:shoe.id})"><img ng-src="{{shoe.img}}" alt=""></a>
        <p class="shoe-repeat-name">{{shoe.name}}</p>
        <p class="shoe-repeat-mini-desc">{{shoe.mini_desc}}</p>
        <p class="shoe-repeat-price"> ${{shoe.price}}</p>
    </div>
  </section>
</div>

<div class="womens-running-content-wrapper">
  <section class="image-large-womens-running section-one">
    <div class="home-inner-wrapper">
      <div class="text-wrapper">
        <h2 class="oswald">Women Running Shoe Guide</h2>
        <p class='roboto'>Find the perfect shoes for your run</p>
        <p class="return roboto">60-Day Free Returns. Wear it, test it, keep what you like.</p>
      </div>
    </div>
  </section>
  <section class="shoe-option-title">
    <div class="title-container">
      <h2>Women's Running Shoes</h2>
      <h3>(141)</h3>
    </div>
    <div class="sort-by-container">
      <p>Sort By </p>
    </div>
  </section >
  <section class="shoe-options-container">
    <div ng-repeat="shoe in mensshoes"class="shoe-options-box box-num-1">
        <a ui-sref="individual-shoe({id:shoe.id})"><img ng-src="{{shoe.img}}" alt=""></a>
        <p class="shoe-repeat-name">{{shoe.name}}</p>
        <p class="shoe-repeat-mini-desc">{{shoe.mini_desc}}</p>
        <p class="shoe-repeat-price"> ${{shoe.price}}</p>
    </div>
  </section>
</div>
